# ------------------------------------------------------------
# 1. Site Identiteit
# ------------------------------------------------------------
site_name: "GEMMA Zaken Functioneel Model v1.0"
site_description: "Functioneel model voor zaakgericht werken - Eerste versie met focus op Zaken API functionaliteit"
site_author: "GEMMA Community"
site_url: "https://hans-blok.github.io/gemma-zaken-functioneel-model/"

# Repository informatie
repo_name: "hans-blok/gemma-zaken-functioneel-model"
repo_url: "https://github.com/hans-blok/gemma-zaken-functioneel-model"
edit_uri: "edit/main/docs/"

# ------------------------------------------------------------
# 2. Documentatie Bron
# ------------------------------------------------------------
docs_dir: "docs"
site_dir: "site"

# ------------------------------------------------------------
# 3. Theme & Presentatie
# ------------------------------------------------------------
theme:
  name: "material"
  language: "nl"
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - content.code.copy
    - toc.integrate
    - search.highlight
    - search.share
  palette:
    primary: "blue"
    accent: "light-blue"
  icon:
    repo: fontawesome/brands/github

# ------------------------------------------------------------
# 4. Custom Styling
# ------------------------------------------------------------
extra_css:
  - assets/css/gemma-style.css

# ------------------------------------------------------------
# 5. Navigatiestructuur
# Aangepast voor GEMMA Zaken functionele documentatie
# ------------------------------------------------------------
nav:
  - Home: index.md
  
  # Zaken Functionaliteit v1.0
  - Zaken Functionaliteit:
      - Overzicht: api/index.md
      - Terminologie: algemeen/terminologie.md
      - Zaken API:
          - Overzicht: api/zaken/index.md
          - Functies v1.6.0: api/zaken/functies-v1.6.0.md
          - Berichten v1.6.0: api/zaken/berichten-v1.6.0.md
          
  # Toekomstige uitbreidingen (nog niet beschikbaar)
  # - Documenten Functionaliteit:
  #     - Overzicht: api/documenten/index.md
  # - Besluiten Functionaliteit:
  #     - Overzicht: api/besluiten/index.md

# ------------------------------------------------------------
# 6. Plugins
# ------------------------------------------------------------
plugins:
  - search:
      lang: nl

# ------------------------------------------------------------
# 7. Markdown Extensions
# ------------------------------------------------------------
markdown_extensions:
  - admonition
  - toc:
      permalink: true
      toc_depth: 3
  - footnotes
  - tables
  - attr_list
  - def_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

# ------------------------------------------------------------
# 8. Extra Configuratie
# ------------------------------------------------------------
extra:
  generator: false
  status_labels:
    draft: "Concept"
    review: "In Review"
    published: "Gepubliceerd"
    stable: "Stabiel"
    deprecated: "Uitgefaseerd"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hans-blok/gemma-zaken-functioneel-model
    - icon: fontawesome/solid/globe
      link: https://www.gemmaonline.nl/

# ------------------------------------------------------------
# 9. Build & Validatie Settings
# ------------------------------------------------------------
strict: true              # Fail build bij warnings
use_directory_urls: true  # Clean URLs (zonder .html)

# ------------------------------------------------------------
# 10. Copyright en Governance
# ------------------------------------------------------------
copyright: "Copyright &copy; 2026 GEMMA Community - Versie 1.0: Zaken Functionaliteit"